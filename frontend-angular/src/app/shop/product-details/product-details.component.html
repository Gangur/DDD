<div class="container">
    <div class="row" *ngIf="product">
        <div class="col-6">
            <img src="{{pictureUrl}}" alt="{{product.name}}" class="w-100" />
        </div>
        <div class="col-6 mt-5">
            <h2>{{product.name}}</h2>
            <p style="font-size: 2em">{{product.priceAmount / 100 | currency:product.priceCurrency:true}}</p>
            <h5 class="text-danger mb-3" *ngIf="quentityInBasket > 0">
                You have {{quentityInBasket}} of this item in your basket
            </h5>
            <div class="d-flex justify-content-start align-content-center">

                <div class="btn-group" role="group" aria-label="products-quantity-control">
                    <button
                        (click)="decrementQuantity()"
                        type="button"
                        class="btn btn-outline-danger">
                        <i class="bi bi-dash-lg"></i>
                    </button>
                    <button type="button" class="btn btn-outline-danger">
                        <span class="font-weight-bold">{{quentity}}</span>
                    </button>
                    <button
                        (click)="incrementQuantity()"
                        type="button"
                        class="btn btn-outline-danger">
                        <i class="bi bi-plus-lg"></i>
                    </button>
                </div>
                <button
                    (click)="updateQuantity()"
                    [disabled]="quentity === quentityInBasket"
                    class="btn btn-outline-danger ms-4">{{buttonText}}</button>
            </div>
            <div class="row mt-4">
                <h4>Description</h4>
                <p></p>
            </div>
        </div>
    </div>

</div>
