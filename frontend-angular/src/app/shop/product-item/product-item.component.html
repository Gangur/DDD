<div class="card h-100 shadow-sm" *ngIf="product">
    <div class="image position-relative" style="cursor: pointer;">
        <img src={{pictureUrl}} class="card-img-top" alt="{{product.name}}">
        <div class="d-flex align-items-center justify-content-center hover-overlay">
            <button (click)="addItemToBasket()" class="btn btn-danger me-2"><i class="bi bi-cart"></i></button>
            <button routerLink="/shop/{{product.id}}" class="btn btn-danger me-2">View</button>
        </div>
    </div>
    
    <div class="card-body d-flex flex-column">
        <a routerLink="/shop/{{product.id}}" class="text-decoration-none">
            <h6 class="text-uppercase">
                {{product.name}}
            </h6>
        </a>
        <span class="mb-2">{{product.priceAmount / 100 | currency:product.priceCurrency}}</span>
    </div>
</div>
