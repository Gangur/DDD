<div class="card h-100 shadow-sm" *ngIf="product">
    <img src={{pictureUrl}} class="card-img-top" alt="{{product.name}}">
    <div class="card-body d-flex flex-column">
      <a href="" class="text-decoration-none">
        <h6 class="text-uppercase">
            {{product.name}}
        </h6>
      </a>
      <span class="mb-2">{{product.priceAmount | currency}}</span>

      <div class="btn-group mt-auto">
        <button class="btn btn-outline-danger me-2"><i class="bi bi-cart"></i></button>
        <button routerLink="/shop/{{product.id}}" class="btn btn-outline-danger me-2" >View</button>
      </div>
    </div>
</div>
